apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deploy
  labels: 
   app: apache
   tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: apache
      tier: frontend
  template:
    metadata:
      labels:
        app: apache
        tier: frontend
    spec:
      containers:
      - name: apache-container
        image: tomcat:latest
        ports: 
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: apache-service
  labels:
    app: apache
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata: 
  name: frontend-service
  labels: 
    app: apache
    tier: frontend
spec:
  type: NodePort 
  selector: 
    app: apache
    tier: frontend
  ports: 
  - port: 8080


